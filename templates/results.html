<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h1 class="card-title mb-4">Kết quả hiệp thương</h1>
                        <p class="h4">Tổng lượt hiệp thương: <strong>{{ total }}</strong></p>
                        <p class="h4 text-success">Đồng ý: <strong>{{ agree }}</strong></p>
                        <p class="h4 text-danger">Không đồng ý: <strong>{{ disagree }}</strong></p>
                        <a href="/logout" class="btn btn-secondary mt-4">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
