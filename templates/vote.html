<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệp thương</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="mb-4">Hiệp thương Ban Chấp hành Liên Chi hội Sinh viên Khoa Công nghệ thông tin nhiệm kỳ 2024 - 2025</h1>
                <form method="POST">
                    <button type="submit" name="choice" value="Agree" class="btn btn-success btn-lg w-100 mb-3">Đồng ý</button>
                    <button type="submit" name="choice" value="Disagree" class="btn btn-danger btn-lg w-100">Không đồng ý</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
