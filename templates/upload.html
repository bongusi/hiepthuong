<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải lên văn kiện</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ĐĂNG TẢI VĂN KIỆN</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <!-- Trường nhập tên văn kiện -->
            <div class="mb-3">
                <label for="document_name" class="form-label">TÊN VĂN KIỆN</label>
                <input type="text" class="form-control" name="document_name" id="document_name" placeholder="Enter document name" required>
            </div>
            
            <!-- Trường tải lên file -->
            <div class="mb-3">
                <label for="file" class="form-label">Chọn file tải lên</label>
                <input type="file" class="form-control" name="file" id="file" required>
            </div>

            <button type="submit" class="btn btn-primary">Xác nhận</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
